<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Search the world's information, including webpages, images, videos and more. 
        Google has special features to help you find exactly what you're looking for." name="description">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>Google</title>
    </head>
    <body>
        <div class="div-container">
            <nav class="nav-container">
                <div class="ul-left">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="ul-right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <img id="gsuite" href="#" src="images/google-apps.png">
                    <button id="sign-in">Sign in</button>
                    </div>
            </nav>
            <main>
                <div id="logo-container">
                    <img src="images/logo.png" alt="google-logo" id="glogo">
                </div>
                <form id="search-form" name="search" action="">
                    <div id="search-bar-container">
                        <div id="search-bar-flex">
                            <div id="magnify-container">
                                <img src="images/search-icon.svg" alt="magnifying glass icon" id="magnify">
                            </div>
                            <div id="search-container">
                                <input type="search" id="search-bar" name="search-bar">
                            </div>
                        </div>
                    </div>
                    <div class="btn-row">
                        <button id="btn-one" class="buttons" type="submit">Google Search</button>
                        <button id="btn-two" class="buttons" type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
                <div id="motd">
                    <a class="register-vote" href="https://vote.gov/">Are you registered to vote for the upcoming 2020 election?</a>
                </div>
            </main>
            <div class="clearfooter"></div>
            <footer id="footer">
                <div id="footer-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div id="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </footer>
        </div>
    </body>
</html>
